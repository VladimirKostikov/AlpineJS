<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Accordion</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .accordion {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .accordion-header {
            background: #f1f1f1;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            user-select: none;
        }
        .accordion-content {
            padding: 10px;
            display: none;
            overflow: hidden;
        }
        .accordion-content.show {
            display: block;
        }
    </style>
</head>
<body>
    <div x-data="accordionApp()" class="p-4">
        <!-- Accordion section -->
        <div class="accordion">
            <div @click="toggle(1)" class="accordion-header">
                <h3>Section 1</h3>
            </div>
            <div :class="{'accordion-content': true, 'show': openSection === 1}">
                <p>This is the content for section 1.</p>
            </div>
        </div>
        <div class="accordion">
            <div @click="toggle(2)" class="accordion-header">
                <h3>Section 2</h3>
            </div>
            <div :class="{'accordion-content': true, 'show': openSection === 2}">
                <p>This is the content for section 2.</p>
            </div>
        </div>
        <div class="accordion">
            <div @click="toggle(3)" class="accordion-header">
                <h3>Section 3</h3>
            </div>
            <div :class="{'accordion-content': true, 'show': openSection === 3}">
                <p>This is the content for section 3.</p>
            </div>
        </div>
    </div>

    <script>
        function accordionApp() {
            return {
                openSection: null,
                toggle(section) {
                    this.openSection = this.openSection === section ? null : section;
                }
            }
        }
    </script>
</body>
</html>
