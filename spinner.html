<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Spinner</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div x-data="spinnerApp()" class="p-4">

        <button @click="startLoading()" class="bg-blue-500 text-white px-4 py-2 rounded">
            Start Loading
        </button>


        <div x-show="isLoading" class="loading">
            <div class="spinner"></div>
        </div>
        <div x-show="!isLoading" class="content">
            <h2>Content Loaded</h2>
            <p>The content is now displayed after loading is complete.</p>
        </div>
    </div>

    <script>
        function spinnerApp() {
            return {
                isLoading: false,
                startLoading() {
                    this.isLoading = true;
                    setTimeout(() => {
                        this.isLoading = false;
                    }, 2000); 
                }
            }
        }
    </script>
</body>
</html>
