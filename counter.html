<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Counter Example</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div x-data="{ count: 0 }" class="p-4">

        <div class="text-2xl font-bold mb-4">Counter: <span x-text="count"></span></div>
        

        <button @click="count--" class="btn">-</button>
        <button @click="count++" class="btn ml-2">+</button>
    </div>
</body>
</html>
