<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Modal</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            width: 80%;
            max-width: 600px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f44336;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .close:hover {
            background: #c62828;
        }
    </style>
</head>
<body>
    <div x-data="modalApp()" class="p-4">
        
        <button @click="openModal()" class="bg-blue-500 text-white px-4 py-2 rounded">
            Open Modal
        </button>

     
        <div :class="{'modal': true, 'active': isOpen}">
            <div class="modal-content">
                <button @click="closeModal()" class="close">Close</button>
                <h2>Modal Title</h2>
                <p>This is the content of the modal.</p>
            </div>
        </div>
    </div>

    <script>
        function modalApp() {
            return {
                isOpen: false,
                openModal() {
                    this.isOpen = true;
                },
                closeModal() {
                    this.isOpen = false;
                }
            }
        }
    </script>
</body>
</html>
